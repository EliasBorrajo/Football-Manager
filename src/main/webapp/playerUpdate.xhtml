<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h:form>
            <h:outputLabel value="Player Update:" />
            <br />

            <h:panelGrid columns="5">
                <h:outputText value="Select player: " />
                <h:selectOneMenu value="#{clubBean.selectedPlayerName}" valueChangeListener="#{clubBean.updateSelectedPlayer}" onchange="submit()">
                    <f:selectItems value="#{clubBean.playerNames}" />
                </h:selectOneMenu>
            </h:panelGrid>
            <h:panelGrid columns="2" rendered="#{not empty clubBean.selectedPlayer}">
                <h:outputText value="Lastname: " />
                <h:inputText value="#{clubBean.selectedPlayer.lastname}"/>
                <h:outputText value="Firstname: " />
                <h:inputText value="#{clubBean.selectedPlayer.firstname}"/>
                <h:outputText value="Birthdate: " />
                <h:inputText value="#{clubBean.selectedPlayer.birthdate}"/>
                <h:outputText value="Country: " />
                <h:outputText value="#{clubBean.selectedPlayer.country.nameCountry}"/>
                <h:outputText value="Club: " />
                <h:outputText value="#{clubBean.selectedPlayer.playsForClub.nameClub}"/>
                <h:outputText value="Position: " />
                <h:inputText value="#{clubBean.selectedPlayer.positionPlayer}"/>
                <h:outputText value="Number: " />
                <h:inputText value="#{clubBean.selectedPlayer.number}"/>
                <h:outputText value="RightFooted: " />
                <h:inputText value="#{clubBean.selectedPlayer.rightFooted}"/>
                <h:outputText value="Height: " />
                <h:inputText value="#{clubBean.selectedPlayer.height}"/>
                <h:outputText value="Weight: " />
                <h:inputText value="#{clubBean.selectedPlayer.weight}"/>
            </h:panelGrid>
            <h:commandButton value="Validate modifications" action="playerInfos" />




            <h:panelGrid columns="5">
                <h:outputText value="clubs:" />
                <h:selectOneMenu>
                    <f:selectItems value="#{clubBean.clubNames}" />
                </h:selectOneMenu>
            </h:panelGrid>
            <h:panelGrid columns="5">
                <h:outputText value="leagues:" />
                <h:selectOneMenu>
                    <f:selectItems value="#{clubBean.leagueNames}" />
                </h:selectOneMenu>
            </h:panelGrid>
            <h:commandButton value="Back" action="welcomeBank"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
