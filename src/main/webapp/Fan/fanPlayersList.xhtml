<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h:form>
            <h:outputLabel value="Fan Informations:" />
            <br />

            <h:panelGrid columns="5">
                <h:outputText value="List of players for ${clubBean.selectedFan.fanOfClub.nameClub} " />
                <h:selectOneMenu value="#{clubBean.selectedPlayerFromClubName}">
                    <f:selectItems value="#{clubBean.playerFromClubNames}" />
                </h:selectOneMenu>
            </h:panelGrid>

            <h:commandButton value="Back" action="/welcomeBank"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
