<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
   <ui:define name="content">
      <h:form >
         <script src="/Club/UpdateFilelds.js" type="text/javascript"></script>
         <h:outputLabel value="Club informations:" style="font-weight: bold;"/>

         <br /><br />

         <h:panelGrid columns="5">
            <h:outputText value="Select Club: " />
            <h:selectOneMenu value="#{clubBean.selectedClubName}" onchange="submit()" valueChangeListener="#{clubBean.updateClubSelected}" >
                  <f:selectItems value="#{clubBean.clubNames}" />
            </h:selectOneMenu>
         </h:panelGrid>

         <br />

         <h:panelGrid columns="3" rendered="#{not empty clubBean.selectedClubName}">
            <h:outputText value="Name:" style="font-weight: bold;"/>
            <h:outputText  value="#{clubBean.selectedClub.nameClub}"  />
            <!-- -->

            <h:outputText value="Location:" style="font-weight: bold;"/>
            <h:outputText  value="#{clubBean.selectedClub.location}" />
            <!-- -->

            <h:outputText value="Stadium Name:" style="font-weight: bold;"/>
            <h:outputText  value="#{clubBean.selectedClub.stadName.toString()}" disabled="true" />
            <!-- -->

            <h:outputText value="Country:" style="font-weight: bold;"/>
            <h:outputText value="#{clubBean.selectedClub.country.nameCountry.toString()}" disabled="true" />
            <!-- -->

            <h:outputText value="League:" style="font-weight: bold;"/>
            <h:outputText  value="#{clubBean.selectedClub.league.nameLeague.toString()}" disabled="true" />
            <!-- -->

         </h:panelGrid>
         <br />

         <h:commandButton value="Home"          action="/welcomeFootball" />
         <h:commandButton value="Edit Club"     action="#{clubBean.showEditClub}" rendered="#{not empty clubBean.selectedClubName}" />
         <h:commandButton value="Delete Club"   action="#{clubBean.deleteClub}" rendered="#{not empty clubBean.selectedClubName}" />
         <h:commandButton value="Add Club" action="#{clubBean.showAddClub}"/>
      </h:form>
   </ui:define>
</ui:composition>


</html>
