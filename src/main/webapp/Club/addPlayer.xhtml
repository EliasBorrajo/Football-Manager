<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
   <ui:define name="content">
      <h:form id="formId">
         <h:outputLabel value="Add PLayer:" />
         <br />

         <h:panelGrid columns="2">
            <h:outputLabel value="Selected Club:" />
            <h:outputLabel value="#{clubBean.selectedClub.nameClub}"/>

            <h:outputLabel value="Player First Name:" />
            <h:inputText   value="#{clubBean.playerAdd.firstname}" />

            <h:outputLabel value="Player Last Name:" />
            <h:inputText   value="#{clubBean.playerAdd.lastname}" />

            <h:outputLabel value="Player birthdate:" />
            <h:inputText   value="#{clubBean.playerAdd.birthdate}" />


            <h:commandButton value="Add Player" action="#{clubBean.addNewPlayerToClub}" />
         </h:panelGrid>


      </h:form>
   </ui:define>
</ui:composition>


</html>
