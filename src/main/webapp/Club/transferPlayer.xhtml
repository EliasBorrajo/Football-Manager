<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
   <ui:define name="content">
      <h:form>
         <h:outputLabel value="Add Player:" />
         <br />

         <h:panelGrid columns="2">
            <h:outputLabel value="Select Club:" />
            <h:selectOneMenu value="#{clubBean.selectedClubName}">
               <f:selectItems value="#{clubBean.clubNames}" />
               <f:ajax listener="#{clubBean.updateClubSelected}" />
            </h:selectOneMenu>

            <h:outputLabel value="Select Player:" />
            <h:selectOneMenu value="#{clubBean.selectedPlayerName}">
               <f:selectItems value="#{clubBean.playerNames}" />
               <f:ajax listener="#{clubBean.updateSelectedPlayer}" />
            </h:selectOneMenu>

            <h:commandButton value="Add Player" action="#{clubBean.addPlayerToClub}" />
         </h:panelGrid>
      </h:form>
   </ui:define>
</ui:composition>

</html>
