<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
   <ui:define name="content">
      <h:form id="formId">
         <h:outputLabel value="Edit Club informations:" style="font-weight: bold;"/>
         <br /><br />

         <!-- Afffichage du club selectionné dans un form à 3 colonnes, avec en première colonne chaque label Nom Club, stade etc...
         , puis 2 ème colonne a les valeurs de cet objeet, et la 3ème colonne permet d'entrer des nouvelles valeurs afin de mettre à jour l'objet selectionné  -->
         <!-- Affichage du club sélectionné dans un formulaire -->
         <h:panelGrid columns="3" rendered="#{not empty clubBean.selectedClubName}">
            <h:outputText value="Club name:" style="font-weight: bold;"/>
            <h:outputText value="#{clubBean.selectedClub.nameClub}" />
            <h:inputText value="#{clubBean.selectedClub.nameClub}" id="clubNameId"/>

            <h:outputText value="Location:" style="font-weight: bold;"/>
            <h:outputText value="#{clubBean.selectedClub.location}" />
            <h:inputText value="#{clubBean.selectedClub.location}" id="locationId"/>

            <h:outputText value="Stade:" style="font-weight: bold;"/>
            <h:outputText value="#{clubBean.selectedClub.stadName}" />
            <h:inputText value="#{clubBean.selectedClub.stadName}" id="stadNameId"/>

<!--            <h:outputText value="Country:" />-->
<!--            <h:outputText value="#{clubBean.selectedClub.country.nameCountry}" />-->
<!--            <h:inputText value="#{clubBean.selectedClub.country.nameCountry}" id="countryNameId"/>-->

         </h:panelGrid>
         <br/>

         <h:commandButton value="Home" action="/welcomeBank"  />
         <h:commandButton value="Save" action="#{clubBean.updateClubInfos}" rendered="#{not empty clubBean.selectedClub}" />



      </h:form>
   </ui:define>
</ui:composition>


</html>
