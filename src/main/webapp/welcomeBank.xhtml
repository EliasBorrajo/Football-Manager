<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h2>Welcome to the Football Encyclopedia</h2>

        <h:form>
            <h:panelGrid columns="1" cellpadding="5">
                <h:commandLink action="#{clubBean.showPlayer()}">
                    <h:outputText value="Players Info" />
                </h:commandLink>

                <h:commandLink action="#{clubBean.showFan()}">
                    <h:outputText value="Fan Info" />
                </h:commandLink>

                <h:commandLink action="#{clubBean.showLeague}">
                    <h:outputText value="League Info" />
                </h:commandLink>

                <h:commandLink action="#{clubBean.showClub}">
                    <h:outputText value="Show Clubs" />
                </h:commandLink>
            </h:panelGrid>

            <br />

            <h:panelGroup>
                <h:commandButton value="Populate Football DB" action="#{clubBean.populateDB()}" styleClass="btn btn-primary" />
                <h:commandButton value="Reset DB" action="#{clubBean.initializeDB}" styleClass="btn btn-danger" />
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>

</html>
