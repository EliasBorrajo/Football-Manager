<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h:outputLabel value="Welcome to the football encyclopaedia" style="display:block;"></h:outputLabel>
        <br />
        <h:form>
            <h:commandLink action="transferForm" style="display:block;">
                <h:outputText value="Start new transfer" />
            </h:commandLink>
            <h:commandLink action="/Player/playerInfos" style="display:block;">
                <h:outputText value="Players infos" />
            </h:commandLink>
            <h:commandLink action="/Fan/fanInfos" style="display:block;">
                <h:outputText value="Fan infos" />
            </h:commandLink>
            <h:commandLink action="/League/leagueInfos" style="display:block;">
                <h:outputText value="League infos" />
            </h:commandLink>
            <h:commandLink action="/Player/showAllPlayers" style="display:block;">
                <h:outputText value="See all players" />
            </h:commandLink>
            <h:commandLink action="#{clubBean.showClub}" style="display:block;">
                <h:outputText value="Show Clubs" />
            </h:commandLink>
            <h:commandButton value="populate FootballDB" action="#{clubBean.populateDB()}" style="display:block;"></h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
