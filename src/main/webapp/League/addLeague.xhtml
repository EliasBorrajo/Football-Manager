<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h:form>
            <h:outputLabel value="Add a league: " style="font-weight: bold;"/>

            <br /><br />

            <h:panelGrid columns="2">
                <h:outputText value="League name: " style="font-weight: bold;"/>
                <h:inputText value="#{clubBean.newLeague.nameLeague}"/>
                <h:outputText value="Country name: " style="font-weight: bold;"/>
                <h:inputText value="#{clubBean.newLeague.country.nameCountry}"/>
                <h:outputText value="Division: " style="font-weight: bold;"/>
                <h:inputText value="#{clubBean.newLeague.division}"/>
                <br/>
            </h:panelGrid>
            <br />
            <h:commandButton value="Home" action="/welcomeFootball"/>
            <h:commandButton value="Save" action="#{clubBean.addLeague}"/>

        </h:form>
    </ui:define>
</ui:composition>
</html>
