<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h:form>
            <h:outputLabel value="League informations: " style="font-weight: bold;"/>

            <br /><br />

            <h:panelGrid columns="5">
                <h:outputText value="Select League: " />
                <h:selectOneMenu value="#{clubBean.selectedLeagueName}" valueChangeListener="#{clubBean.updateSelectedLeague}" onchange="submit()">
                    <f:selectItems value="#{clubBean.leaguesNames}" />
                </h:selectOneMenu>
            </h:panelGrid>

            <br/>

            <h:panelGrid columns="2" rendered="#{not empty clubBean.selectedLeague}">
                <h:outputText value="League name: " style="font-weight: bold;"/>
                <h:outputText value="#{clubBean.selectedLeague.nameLeague}"/>
                <h:outputText value="Country name: " style="font-weight: bold;"/>
                <h:outputText value="#{clubBean.selectedLeague.country.nameCountry}"/>
                <h:outputText value="Division: " style="font-weight: bold;"/>
                <h:outputText value="#{clubBean.selectedLeague.division}"/>
                <br/>
            </h:panelGrid>

            <h:dataTable value="#{clubBean.allClubsInLeague}" var="club" rendered="#{not empty clubBean.selectedLeague}">

                <h:column>
                    <f:facet name="header">Club Name</f:facet>
                    #{club.nameClub}
                </h:column>
                <h:column>
                    <f:facet name="header">Stad Name</f:facet>
                    #{club.stadName}
                </h:column>
                <h:column>
                    <f:facet name="header">Location</f:facet>
                    #{club.location}
                </h:column>
            </h:dataTable>
            <br />
            <h:commandButton value="Home" action="/welcomeFootball"/>

        </h:form>
    </ui:define>
</ui:composition>
</html>
