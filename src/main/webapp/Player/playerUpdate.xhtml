<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h:form id="formId">
            <h:outputLabel value="Edit Player informations:" />
            <br />

            <h:panelGrid columns="5">
                <h:outputText value="Select player: " />
                <h:selectOneMenu value="#{clubBean.selectedPlayerName}" valueChangeListener="#{clubBean.updateSelectedPlayer}" onchange="submit()">
                    <f:selectItems value="#{clubBean.playerNames}" />
                </h:selectOneMenu>
            </h:panelGrid>
            <h:panelGrid columns="2" rendered="#{not empty clubBean.selectedPlayer}">
                <h:outputText value="Position: " />
                <h:inputText value="#{clubBean.selectedPlayer.positionPlayer}" id="positionPlayerId"/>
                <h:outputText value="Number: " />
                <h:inputText value="#{clubBean.selectedPlayer.number}" id="numberId"/>
                <h:outputText value="RightFooted: " />
                <h:inputText value="#{clubBean.selectedPlayer.rightFooted}" id="rightFootedId"/>
                <h:outputText value="Height: " />
                <h:inputText value="#{clubBean.selectedPlayer.height}" id="heightId"/>
                <h:outputText value="Weight: " />
                <h:inputText value="#{clubBean.selectedPlayer.weight}" id="weightId"/>
            </h:panelGrid>
            <h:commandButton value="Validate modifications" action="#{clubBean.updatePlayerInfos}" />

            <h:commandButton value="Back" action="/welcomeBank"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
