<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h:form id="formId">
            <h:outputLabel value="Edit Player informations:" style="font-weight: bold;" />
            <br/><br/>

            <h:panelGrid columns="2" rendered="#{not empty clubBean.selectedPlayerName}">
                <h:outputText value="Lastname: " style="font-weight: bold;"/>
                <h:outputText value="#{clubBean.selectedPlayer.lastname}"/>
                <h:outputText value="Firstname: " style="font-weight: bold;"/>
                <h:outputText value="#{clubBean.selectedPlayer.firstname}"/>
                <h:outputText value="Position: " style="font-weight: bold;"/>
                <h:inputText value="#{clubBean.selectedPlayer.positionPlayer}" id="positionPlayerId"/>
                <h:outputText value="Number: " style="font-weight: bold;"/>
                <h:inputText value="#{clubBean.selectedPlayer.number}" id="numberId"/>
                <h:outputText value="RightFooted: " style="font-weight: bold;"/>
                <h:inputText value="#{clubBean.selectedPlayer.rightFooted}" id="rightFootedId"/>
                <h:outputText value="Height: " style="font-weight: bold;"/>
                <h:inputText value="#{clubBean.selectedPlayer.height}" id="heightId"/>
                <h:outputText value="Weight: " style="font-weight: bold;"/>
                <h:inputText value="#{clubBean.selectedPlayer.weight}" id="weightId"/>
            </h:panelGrid>


            <br />
            <h:commandButton value="Home" action="/welcomeFootball"/>
            <h:commandButton value="Save" action="#{clubBean.updatePlayerInfos}" />
        </h:form>
    </ui:define>
</ui:composition>
</html>
