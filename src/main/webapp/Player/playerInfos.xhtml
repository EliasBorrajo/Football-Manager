<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h:form>
            <h:outputLabel value="Player Informations:" style="font-weight: bold;"/>

            <br/><br/>

            <h:panelGrid columns="5">
                <h:outputText value="Select player: " />
                <h:selectOneMenu value="#{clubBean.selectedPlayerName}" valueChangeListener="#{clubBean.updateSelectedPlayer}" onchange="submit()">
                    <f:selectItems value="#{clubBean.playerNames}" />
                </h:selectOneMenu>
            </h:panelGrid>

            <br/>

            <h:panelGrid columns="2" rendered="#{not empty clubBean.selectedPlayer}">
                <h:outputText value="Lastname: " style="font-weight: bold;"/>
                <h:outputText value="#{clubBean.selectedPlayer.lastname}"/>
                <h:outputText value="Firstname: " style="font-weight: bold;"/>
                <h:outputText value="#{clubBean.selectedPlayer.firstname}"/>
                <h:outputText value="Birthdate: " style="font-weight: bold;"/>
                <h:outputText value="#{clubBean.selectedPlayer.birthdate}"/>
                <h:outputText value="Country: " style="font-weight: bold;"/>
                <h:outputText value="#{clubBean.selectedPlayer.country.nameCountry}"/>
                <h:outputText value="Club: " style="font-weight: bold;"/>
                <h:outputText value="#{clubBean.selectedPlayer.playsForClub.nameClub}"/>
                <h:outputText value="Position: " style="font-weight: bold;" />
                <h:outputText value="#{clubBean.selectedPlayer.positionPlayer}"/>
                <h:outputText value="Number: " style="font-weight: bold;"/>
                <h:outputText value="#{clubBean.selectedPlayer.number}"/>
                <h:outputText value="RightFooted: " style="font-weight: bold;"/>
                <h:outputText value="#{clubBean.selectedPlayer.rightFooted}"/>
                <h:outputText value="Height: " style="font-weight: bold;" />
                <h:outputText value="#{clubBean.selectedPlayer.height}"/>
                <h:outputText value="Weight: " style="font-weight: bold;"/>
                <h:outputText value="#{clubBean.selectedPlayer.weight}"/>
            </h:panelGrid>

            <br />
            <h:commandButton value="Home" action="/welcomeFootball"/>
            <h:commandButton value="Edit Player" action="#{clubBean.showEditPlayer}" rendered="#{not empty clubBean.selectedPlayer}"/>
            <h:commandButton value="Add Player" action="#{clubBean.showAddPlayer}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
